<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;

      color: #333;
    }

    .tab-box {
      margin-top: 20px;

      margin-right: auto;
      width: 520px;
    }

    .tab-box ul {

    }

    .tab-box li {
      float: left;
    }
  </style>
</head>
<body>
<div class="tab-box">
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>

</body>
</html>
