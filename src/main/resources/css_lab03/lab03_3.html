<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 0.75em;
      color: #333;
    }

    .tab-box {
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 520px;
    }

    .tab-box ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .tab-box li {
      float: left;
      width: 100px;
      height: 22px;
      border: 1px solid #999;
      background-color: #ccc;
      text-align: center;
      padding-top: 3px;
      margin-right: 2px;
    }
  </style>
</head>
<body>
<div class="tab-box">
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
</div>
</body>
</html>
